# Advanced

## Override

### Snippets

Some snippets are registered by the plugin and can be used as is or overwritten by you.

**rating-stars**

An optional snippet to display the five rating stars.

**rating-panel-stars**

Change the stars snippet of the panel field.

**ratings-modal**

The voting modal where the visitor can vote.

### CSS and JS

You don't need to use the built in css and js files. Just include your own instead if you wish.
